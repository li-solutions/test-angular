<div class="container">
  <div *ngIf="post() === null; else postContent">
    <p *ngIf="errorMessage() === null; else errorContent">Loading post...</p>
  </div>

  <ng-template #errorContent>
    <p>{{ errorMessage() }}</p>
  </ng-template>

  <ng-template #postContent>
    <h1>{{ post()!.title }}</h1>
    <p>{{ post()!.body }}</p>
  </ng-template>
</div>
