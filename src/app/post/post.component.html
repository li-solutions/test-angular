<div class="container">
  <div *ngIf="loading(); else resultContent">
    <p>Loading post...</p>
  </div>

  <ng-template #resultContent>
    <div *ngIf="errorMessage(); else postContent">
      <p class="error">{{ errorMessage() }}</p>
    </div>
  </ng-template>

  <ng-template #postContent>
    <h1>{{ post()!.title }}</h1>
    <p>{{ post()!.body }}</p>
  </ng-template>
</div>
